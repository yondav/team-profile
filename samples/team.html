<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Team Profile</title>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      />
      <link rel="stylesheet" href="./style.css" />
    </head>
  
    <body>
      <header>
        <h1>The Team</h1>
      </header>
      <div class="cards">
    <article class="team-member">
      <div class="card-header">
        <h2>John Doe</h2>
        <h3>Manager <i class="fas fa-user-secret fa-lg"></i></h3>
      </div>
      <div class="card-content">
        <div class="id">
          <span><i class="fas fa-id-card fa-lg"></i></span>
          <span>10</span>
        </div>
        <div class="email">
          <span><i class="fas fa-envelope fa-lg"></i></span>
          <span><a href="mailto:john@company.com">john@company.com</a></span>
        </div>
        <div class="extra">
          
      <span><i class="fas fa-phone fa-lg"></i></span>
      <span><a href="tel:+111.111.1111">111.111.1111</a></span>
      
        </div>
      </div>
    </article>
  
    <article class="team-member">
      <div class="card-header">
        <h2>Jane Smith</h2>
        <h3>Engineer <i class="fas fa-laptop-code fa-lg"></i></h3>
      </div>
      <div class="card-content">
        <div class="id">
          <span><i class="fas fa-id-card fa-lg"></i></span>
          <span>15</span>
        </div>
        <div class="email">
          <span><i class="fas fa-envelope fa-lg"></i></span>
          <span><a href="mailto:jane@company.com">jane@company.com</a></span>
        </div>
        <div class="extra">
          
      <span><i class="fab fa-github fa-lg"></i></span>
      <span><a href="https://github.com/jane">github.com/jane</a></span>
      
        </div>
      </div>
    </article>
  
    <article class="team-member">
      <div class="card-header">
        <h2>Nora Grizzwold</h2>
        <h3>Intern <i class="fas fa-user-graduate fa-lg"></i></i></h3>
      </div>
      <div class="card-content">
        <div class="id">
          <span><i class="fas fa-id-card fa-lg"></i></span>
          <span>20</span>
        </div>
        <div class="email">
          <span><i class="fas fa-envelope fa-lg"></i></span>
          <span><a href="mailto:nora@company.com">nora@company.com</a></span>
        </div>
        <div class="extra">
          
      <span><i class="fas fa-university fa-lg"></i></span>
      <span>Harvard University</span>
      
        </div>
      </div>
    </article>
  </div>
  </body>
  </html>
